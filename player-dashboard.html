<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Dashboard - SportConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --primary-light: #ebf0ff;
            --secondary: #3f37c9;
            --accent: #f72585;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary) !important;
        }
        
        .welcome-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }
        
        .btn-logout {
            background-color: var(--danger);
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
            color: white;
        }
        
        .btn-logout:hover {
            background-color: #d32f2f;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-trophy-fill me-2"></i>SportConnect
            </a>
            <div class="navbar-nav ms-auto">
                <a href="user-profile.html" class="btn btn-outline-primary me-2">
                    <i class="bi bi-person me-2"></i>Profile
                </a>
                <button class="btn btn-logout" onclick="logout()">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="welcome-card">
            <h1 class="mb-3">Welcome back, <span id="playerName">Player</span>! üèÜ</h1>
            <p class="mb-0">Ready to dominate the field today?</p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="stats-card">
                    <h5><i class="bi bi-geo-alt-fill text-primary me-2"></i>Your Location</h5>
                    <p id="playerLocation" class="mb-0">Loading...</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <h5><i class="bi bi-sport-american-football text-success me-2"></i>Primary Sport</h5>
                    <p id="playerSport" class="mb-0">Loading...</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <h5><i class="bi bi-star-fill text-warning me-2"></i>Skill Level</h5>
                    <p id="playerSkill" class="mb-0">Loading...</p>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="stats-card">
                    <h5><i class="bi bi-calendar-event text-info me-2"></i>Upcoming Matches</h5>
                    <p class="text-muted">No upcoming matches scheduled.</p>
                    <button class="btn btn-primary">Find Matches</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stats-card">
                    <h5><i class="bi bi-people-fill text-success me-2"></i>Nearby Players</h5>
                    <p class="text-muted">Discover players in your area.</p>
                    <button class="btn btn-outline-primary">Explore</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is logged in and has correct role
        function checkAuth() {
            // Check if user data exists
            const userData = sessionStorage.getItem('userData');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }
            
            try {
                const user = JSON.parse(userData);
                
                // Check if user is a player
                if (user.user_type !== 'player') {
                    // Redirect to appropriate dashboard based on user type
                    let dashboardUrl = '';
                    switch(user.user_type) {
                        case 'coach':
                            dashboardUrl = 'coach-dashboard.html';
                            break;
                        case 'turf':
                            dashboardUrl = 'turf-dashboard.html';
                            break;
                        default:
                            dashboardUrl = 'login.html';
                    }
                    window.location.href = dashboardUrl;
                    return;
                }
                
                displayUserInfo(user);
            } catch (error) {
                console.error('Error parsing user data:', error);
                window.location.href = 'login.html';
            }
        }
        
        // Display user information
        function displayUserInfo(user) {
            document.getElementById('playerName').textContent = user.first_name + ' ' + user.last_name;
            document.getElementById('playerLocation').textContent = user.location || 'Not specified';
            document.getElementById('playerSport').textContent = user.sport || 'Not specified';
            document.getElementById('playerSkill').textContent = user.skill_level || 'Not specified';
        }
        
        // Logout function
        function logout() {
            sessionStorage.removeItem('userData');
            window.location.href = 'login.html';
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
</body>
</html>
