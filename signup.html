<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SportConnect | Sign Up</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèÜ</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    
    <style>
      :root {
        --primary: #4361ee;
        --primary-dark: #3a56d4;
        --primary-light: #ebf0ff;
        --secondary: #3f37c9;
        --accent: #f72585;
        --dark: #1a1a2e;
        --light: #f8f9fa;
        --success: #4cc9f0;
        --warning: #f8961e;
        --danger: #ef233c;
        --gray: #6c757d;
        --gray-light: #e9ecef;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--light);
        color: var(--dark);
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
      }
      
      .signup-container {
        max-width: 1200px;
        margin: auto;
        padding: 60px 20px;
        flex: 1;
      }
      
      .signup-card {
        border: none;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      
      .signup-image {
        height: 100%;
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        color: white;
      }
      
      .signup-image img {
        max-width: 100%;
        height: auto;
      }
      
      .signup-image h2 {
        font-weight: 800;
        margin-bottom: 20px;
      }
      
      .signup-image p {
        opacity: 0.9;
      }
      
      .signup-form {
        padding: 60px;
        background-color: white;
      }
      
      .signup-form h2 {
        color: var(--primary);
        margin-bottom: 30px;
        position: relative;
      }
      
      .signup-form h2:after {
        content: '';
        position: absolute;
        width: 50px;
        height: 4px;
        background: linear-gradient(to right, var(--primary), var(--accent));
        bottom: -10px;
        left: 0;
        border-radius: 2px;
      }
      
      .form-control {
        height: 50px;
        border-radius: 10px;
        border: 1px solid var(--gray-light);
        padding: 10px 15px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }
      
      .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
      }
      
      .btn-signup {
        background: linear-gradient(to right, var(--primary), var(--secondary));
        color: white;
        border: none;
        border-radius: 50px;
        padding: 12px 30px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        width: 100%;
        margin-top: 10px;
      }
      
      .btn-signup:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        color: white;
      }
      
      .user-type-toggle {
        display: flex;
        border-radius: 50px;
        background-color: var(--gray-light);
        padding: 5px;
        margin-bottom: 25px;
      }
      
      .user-type-toggle input {
        display: none;
      }
      
      .user-type-toggle label {
        flex: 1;
        text-align: center;
        padding: 10px;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }
      
      .user-type-toggle input:checked + label {
        background: linear-gradient(to right, var(--primary), var(--secondary));
        color: white;
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
      }
      
      .divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
      }
      
      .divider:before, .divider:after {
        content: '';
        flex: 1;
        height: 1px;
        background-color: var(--gray-light);
      }
      
      .divider span {
        padding: 0 15px;
        color: var(--gray);
      }
      
      .social-signup .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        border-radius: 50px;
        font-weight: 500;
        margin-bottom: 10px;
        transition: all 0.3s ease;
      }
      
      .social-signup .btn i {
        margin-right: 10px;
        font-size: 1.2rem;
      }
      
      .btn-google {
        background-color: white;
        color: #DB4437;
        border: 1px solid var(--gray-light);
      }
      
      .btn-google:hover {
        background-color: #f8f9fa;
        border-color: #DB4437;
      }
      
      .btn-facebook {
        background-color: #1877F2;
        color: white;
      }
      
      .btn-facebook:hover {
        background-color: #166FE5;
        color: white;
      }
      
      .signup-footer {
        text-align: center;
        margin-top: 30px;
      }
      
      .signup-footer a {
        color: var(--primary);
        font-weight: 500;
        text-decoration: none;
      }
      
      .signup-footer a:hover {
        text-decoration: underline;
      }
      
      /* Trainer specific fields */
      .trainer-fields {
        display: none;
      }
      
      @media (max-width: 991.98px) {
        .signup-image {
          padding: 60px 40px;
        }
        
        .signup-form {
          padding: 40px;
        }
      }
      
      @media (max-width: 767.98px) {
        .signup-container {
          padding: 40px 20px;
        }
        
        .signup-form {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="row g-0 signup-card">
        <!-- Signup Image Section -->
        <div class="col-lg-6 d-none d-lg-block">
          <div class="signup-image">
            <div>
              <img src="https://images.unsplash.com/photo-1547347298-4074fc3086f0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Sports" class="img-fluid mb-4">
              <h2>Join SportConnect Today</h2>
              <p>Connect with players, trainers, and sports enthusiasts in your area. Join the community and take your game to the next level.</p>
            </div>
          </div>
        </div>
        
        <!-- Signup Form Section -->
        <div class="col-lg-6">
          <div class="signup-form">
            <h2>Create Your Account</h2>
            
            <!-- User Type Toggle -->
            <div class="user-type-toggle">
              <input type="radio" id="user-signup" name="user-type" checked>
              <label for="user-signup">Player</label>
              <input type="radio" id="trainer-signup" name="user-type">
              <label for="trainer-signup">Trainer</label>
            </div>
            
            <!-- Signup Form -->
            <form>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="First Name" required>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Last Name" required>
                </div>
              </div>
              <input type="email" class="form-control" placeholder="Email Address" required>
              <input type="password" class="form-control" placeholder="Password" required>
              <input type="password" class="form-control" placeholder="Confirm Password" required>
              
              <!-- Trainer Specific Fields (Hidden by default) -->
              <div class="trainer-fields" id="trainerFields">
                <input type="text" class="form-control" placeholder="Certification">
                <input type="text" class="form-control" placeholder="Specialization">
                <textarea class="form-control" placeholder="Experience (Years)" rows="2"></textarea>
              </div>
              
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
              </div>
              
              <button type="submit" class="btn btn-signup">Sign Up</button>
            </form>
            
            <!-- Social Signup Divider -->
            <div class="divider">
              <span>OR</span>
            </div>
            
            <!-- Social Signup Buttons -->
            <div class="social-signup">
              <button class="btn btn-google">
                <i class="bi bi-google"></i> Continue with Google
              </button>
              <button class="btn btn-facebook">
                <i class="bi bi-facebook"></i> Continue with Facebook
              </button>
            </div>
            
            <!-- Login Link -->
            <div class="signup-footer">
              <p>Already have an account? <a href="login.html">Log in here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      // Toggle between user and trainer signup
      document.querySelectorAll('.user-type-toggle input').forEach(input => {
        input.addEventListener('change', function() {
          const trainerFields = document.getElementById('trainerFields');
          if (this.id === 'trainer-signup') {
            trainerFields.style.display = 'block';
          } else {
            trainerFields.style.display = 'none';
          }
        });
      });
    </script>
  </body>
</html>
