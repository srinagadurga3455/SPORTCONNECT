<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SportConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --primary-light: #ebf0ff;
            --secondary: #3f37c9;
            --accent: #f72585;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .forgot-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        
        .forgot-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .forgot-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: white;
            font-size: 2rem;
        }
        
        .form-control {
            height: 50px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            padding: 10px 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .btn-reset {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            width: 100%;
        }
        
        .btn-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
            color: white;
        }
        
        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            margin-top: 20px;
            display: inline-block;
        }
        
        .back-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid var(--success);
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid var(--danger);
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-card">
            <div class="forgot-icon">
                <i class="bi bi-shield-lock"></i>
            </div>
            
            <h2 class="mb-3">Forgot Password?</h2>
            <p class="text-muted mb-4">Don't worry! Enter your email address and we'll send you a link to reset your password.</p>
            
            <!-- Alert Messages -->
            <div id="alertContainer"></div>
            
            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                
                <div class="mb-3">
                    <select class="form-control" id="userType" name="user_type" required>
                        <option value="" disabled selected>Select User Type</option>
                        <option value="player">Player</option>
                        <option value="coach">Coach</option>
                        <option value="turf">Turf Admin</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-reset" id="resetBtn">
                    <span id="btnText">Send Reset Link</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                </button>
            </form>
            
            <a href="login.html" class="back-link">
                <i class="bi bi-arrow-left me-2"></i>Back to Login
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const userType = document.getElementById('userType').value;
            
            if (!email || !userType) {
                showAlert('Please fill in all fields', 'danger');
                return;
            }
            
            // Show loading state
            const btn = document.getElementById('resetBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            
            btn.disabled = true;
            btnText.textContent = 'Sending...';
            btnSpinner.style.display = 'inline-block';
            
            // Simulate API call (in real app, this would call your backend)
            setTimeout(() => {
                // Reset button state
                btn.disabled = false;
                btnText.textContent = 'Send Reset Link';
                btnSpinner.style.display = 'none';
                
                // Show success message
                showAlert('Password reset link has been sent to your email!', 'success');
                
                // Clear form
                document.getElementById('forgotPasswordForm').reset();
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                
            }, 2000);
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <i class="bi ${type === 'success' ? 'bi-check-circle-fill' : 'bi-exclamation-circle-fill'} me-2"></i>
                ${message}
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto-remove alert after 5 seconds
            setTimeout(() => {
                if (alertContainer.contains(alertDiv)) {
                    alertContainer.removeChild(alertDiv);
                }
            }, 5000);
        }
    </script>
</body>
</html>
